<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Example Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo-wrap">
            <img src="images/uat-logo.png" alt="University of advancing technology Logo">
        </div>       
        <div class="nav-wrap">
            <ul>
                <li><a href="#"><i class="fa fa-info-circle"></i>REQUEST INFO</a></li>
                <li><a href="#"><i class="fa fa-phone"></i>(800) 658-5744</a></li>
                <li><a href="#"><i class="fa fa-paper-plane"></i>APPLY TO UAT</a></li>
                <li><a href="#"><i class="fa fa-bars"></i>MENU</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="main-content-wrap">
            <div class="text">
                <h1>WE ARE UAT</h1>
                <h2>Think outside the box</h2>
                <div class="degree-wrap">
                    <label class="label" for="degree">I would like a degree in...</label>
                    <select name="I would like a degree in...">
                        <option value="Advertising arts"><a href="#">Advertising Arts</a></option>
                        <option value="Advancing computer science">Advancing computer science</option>
                        <option value="Artificial Inteligence">Artificial Inteligence</option>
                        <option value="Business Technology">Business Technology</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Data Science">Data Science</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
